# list your collection of supervisor servers:
# name, host & port

hosts:
  - name: web
    host: web.example.com
    port: 9001

  - name: db
    host: db.example.com
    port: 9001

  - name: load balancer
    host: load.example.com
    port: 9001
    user: admin
    pass: secretz

# rate to poll remote supervisor hosts for information (ms)

interval: 1000